---
layout: default
title: Single Page Apps
---

<div id="home">
  <div>{{ site.description }}</div>
  <h2>Blog Posts </h2>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
